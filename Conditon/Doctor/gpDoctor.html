<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Claim STP</title>
    <script src="../Scripts/jquery-2.1.1.js"></script>
  
    <script src="../Scripts/angular.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="js/gp.js"></script>
    <script src="../Scripts/materialize/materialize.js"></script>
    <link href="../content/materialize/materialize.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body ng-app="GP" ng-controller="gpController">
    <div class="row">
        <nav class="blue darken-1">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">My Claim</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Doctor</a></li>
                    <li><a href="components.html">Claim Status</a></li>
                    <li><a href="javascript.html">Hospital Locator</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <label for="title">Patient Name</label>
        <span class="title">Mr.John</span>
    </div>

    <div class="row">
        <div class="col s12 m6 left">
            <div class="col s12 m6 left">
                <video width="400px" height="300px" autoplay muted id="patvideo"></video>
            </div>
        </div>
       
        <div class="col s12 m6 right">
            <h5>Claim Form</h5>
            <div class="row">
                <form class="col s12" ng-submit="SendMail()">
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <input id="first_name" type="text" ng-model="diag" class="validate">
                            <label for="first_name">Diagonsis</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select >
                                <option value="" selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>                            
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" ng-model="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s12">
                            <input id="fileUpload" type="text" ng-model="file" value="Submit" class="file-path validate">
                            <div class="btn">
                                <span>file</span>
                                <input type="file" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="submit" type="submit" value="Submit" class="btn">
                           
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


</body>
</html>
